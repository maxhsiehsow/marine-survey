        function drawCssChart() {

        function stringToColor(str) {
            var hash = 0;
            for (var i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
            var c = '#';
            for (var i = 0; i < 3; i++) { var value = (hash >> (i * 8)) & 0xFF; c += ('00' + value.toString(16)).substr(-2); }
            return c;
        }
